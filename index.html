<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/keylock.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text" id="generateInput">
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control" id="output" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button number" id='7'>7</div>
                              <div class="button number" id='8'>8</div>
                              <div class="button number" id='9'>9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" id='4'>4</div>
                              <div class="button number" id='5'>5</div>
                              <div class="button number" id='6'>6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button number" id='1'>1</div>
                              <div class="button number" id='2'>2</div>
                              <div class="button number" id='3'>3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button operator" id='backspace'><</div>
                                <div class="button number" id='0'>0</div>
                                <div class="button operator" id='clear'>C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
                                <p class="action-left"><span id='warning'>3</span> try left</p>
                            </div>
                        </div>>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="denyNotify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="disableNotify">❌ You have try more than 3 times</p>
            <p class="notify" id="successNotify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
